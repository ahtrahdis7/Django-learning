{% extends 'basic_app/basic_app_base.html' %}

{% block bodyblock %}

    <div class="jumbotron">
        <h1>Welcome to a list of all the schools!!</h1>
    <ol>
        {% for school in schools %}
        <h2><li><a class="active-link" style="color: black;" href="{{school.id}}">{{school.name}}</a></li></h2>
        {% endfor %}
    </ol>

    <p><a class="btn btn-primary" href="{% url 'basic_app:create' %}">Create</a></p>

    </div>
{% endblock %}
