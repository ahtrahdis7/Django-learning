<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django Level two</title>
    <link rel='stylesheet' href = '{% static "css/style.css" %}' />
</head>
<body>
    <h1>This is ACCESS RECORDS</h1>
    <!-- //<img src="{% static 'images/Wall-E_wallpapers_desktop2.jpg'%}" alt='heehee' > -->
    <h2>HERE are your access records::</h2>

    <div class='djangotwo'>
        {% if access_records %}
        <table>
            <thead>
                <th>Site name</th>
                <th>Date accessed</th>
            </thead>
            {% for acc in access_records %} 
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>

            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p>NO ACCESS RECORDS FOUND</p>
        {% endif %}
    </div>
</body>
</html>
